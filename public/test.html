<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国族谱管理系统 - 测试页面</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            padding: 20px;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #8B4513;
        }
        .feature-box {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .feature-box h3 {
            color: #8B4513;
            margin-bottom: 15px;
        }
        .success-indicator {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa fa-tree"></i> 中国族谱管理系统</h1>
            <p>开发环境测试页面</p>
        </div>
        
        <div class="success-indicator">
            <i class="fa fa-check-circle"></i> 开发服务器已成功启动！
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <div class="feature-box">
                    <h3><i class="fa fa-users"></i> 家族成员管理</h3>
                    <p>记录家族成员的基本信息，包括姓名、性别、出生日期、籍贯等。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-box">
                    <h3><i class="fa fa-sitemap"></i> 字辈管理</h3>
                    <p>管理家族的字辈排行，维护家族的传统传承。</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-box">
                    <h3><i class="fa fa-home"></i> 祠堂管理</h3>
                    <p>记录和管理家族祠堂的信息，包括位置、历史等。</p>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="card">
                    <div class="card-header bg-light">
                        <h4>开发环境信息</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <li class="list-group-item"><strong>服务器地址:</strong> http://localhost:8000</li>
                            <li class="list-group-item"><strong>PHP版本:</strong> 8.3.28</li>
                            <li class="list-group-item"><strong>前端框架:</strong> Bootstrap 5</li>
                            <li class="list-group-item"><strong>jQuery版本:</strong> 3.7.1</li>
                            <li class="list-group-item"><strong>图表库:</strong> Chart.js 4.4.0</li>
                            <li class="list-group-item"><strong>图标库:</strong> Font Awesome 4.7.0</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
