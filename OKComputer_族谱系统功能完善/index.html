<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族谱系 - 传承家族记忆</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.9.0/sql-wasm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: white;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .particle-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .tree-node {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .tree-node:hover {
            transform: scale(1.1);
        }
        .member-card {
            transition: all 0.3s ease;
        }
        .member-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 粒子背景 -->
    <div id="particle-container" class="particle-bg"></div>
    
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-amber-600 to-amber-800 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">谱</span>
                    </div>
                    <span class="hero-title text-xl font-semibold text-amber-800">家族谱系</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex space-x-6">
                        <a href="index.html" class="text-amber-800 font-medium border-b-2 border-amber-600 pb-1">家族树</a>
                        <a href="members.html" class="text-gray-600 hover:text-amber-800 transition-colors">成员管理</a>
                        <a href="gallery.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族相册</a>
                        <a href="blogs.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族博客</a>
                    </div>
                    <div id="adminStatus"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero区域 -->
    <section class="relative py-12 overflow-hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="hero-title text-4xl md:text-5xl font-bold text-amber-900 mb-4">
                    <span class="bg-gradient-to-r from-amber-700 to-amber-900 bg-clip-text text-transparent">
                        传承家族记忆
                    </span>
                </h1>
                <p class="text-lg text-gray-700 mb-8 max-w-2xl mx-auto">
                    记录家族历史，连接过去与未来，让每一个家族成员的故事得以传承
                </p>
                <div class="flex justify-center space-x-4">
                    <button id="addMemberBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-lg font-medium transition-colors shadow-lg">
                        添加家族成员
                    </button>
                    <button id="expandTreeBtn" class="bg-white hover:bg-gray-50 text-amber-800 px-6 py-3 rounded-lg font-medium transition-colors shadow-lg border border-amber-200">
                        展开家族树
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- 主要内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- 家族树可视化 -->
            <div class="lg:col-span-3">
                <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="hero-title text-2xl font-semibold text-amber-900">家族谱系图</h2>
                        <div class="flex space-x-2">
                            <button id="showFamilyTreeBtn" class="px-4 py-2 bg-amber-600 hover:bg-amber-700 text-white rounded-lg text-sm font-medium transition-colors">
                                树状图
                            </button>
                            <button id="showGenealogyChartBtn" class="px-4 py-2 bg-white hover:bg-gray-50 text-amber-800 rounded-lg text-sm font-medium transition-colors border border-amber-300">
                                世系大图
                            </button>
                            <button id="zoomInBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                                </svg>
                            </button>
                            <button id="zoomOutBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 12H6"></path>
                                </svg>
                            </button>
                            <button id="fullscreenBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div id="familyTree" class="w-full h-96 border border-gray-200 rounded-lg bg-white"></div>
                    <div id="genealogyChart" class="w-full h-96 border border-gray-200 rounded-lg bg-white hidden"></div>
                </div>

                <!-- 最新动态 -->
                <div class="mt-6 bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                    <h3 class="hero-title text-lg font-semibold text-amber-900 mb-4">最新动态</h3>
                    <div id="latestActivities" class="space-y-3 max-h-80 overflow-y-auto">
                        <!-- 动态加载最新动态 -->
                    </div>
                </div>
            </div>

            <!-- 侧边信息面板 -->
            <div class="lg:col-span-1">
                <div class="space-y-6">
                    <!-- 家族统计 -->
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                        <h3 class="hero-title text-lg font-semibold text-amber-900 mb-4">家族统计</h3>
                        <div class="space-y-3">
                            <div class="flex justify-between">
                                <span class="text-gray-600">总成员</span>
                                <span id="totalMembers" class="font-semibold text-amber-800">12</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">世代数</span>
                                <span id="totalGenerations" class="font-semibold text-amber-800">4</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">照片数</span>
                                <span id="totalPhotos" class="font-semibold text-amber-800">48</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">博客数</span>
                                <span id="totalBlogs" class="font-semibold text-amber-800">6</span>
                            </div>
                        </div>
                    </div>

                    <!-- 最新成员 -->
                    <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                        <h3 class="hero-title text-lg font-semibold text-amber-900 mb-4">最新成员</h3>
                        <div id="latestMembers" class="space-y-3">
                            <!-- 动态加载最新成员 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 添加成员模态框 -->
    <div id="addMemberModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="hero-title text-xl font-semibold text-amber-900">添加家族成员</h3>
                    <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="addMemberForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                        <input type="text" id="memberName" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">性别</label>
                        <select id="memberGender" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" required>
                            <option value="">请选择</option>
                            <option value="male">男</option>
                            <option value="female">女</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">出生日期</label>
                        <input type="date" id="memberBirthDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">关系</label>
                        <select id="memberRelation" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                            <option value="">请选择关系</option>
                            <option value="parent">父母</option>
                            <option value="spouse">配偶</option>
                            <option value="child">子女</option>
                            <option value="sibling">兄弟姐妹</option>
                        </select>
                    </div>
                    <div class="flex space-x-3 pt-4">
                        <button type="submit" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                            添加成员
                        </button>
                        <button type="button" id="cancelBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg font-medium transition-colors">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 成员详情模态框 -->
    <div id="memberDetailModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="memberDetailName" class="hero-title text-2xl font-bold text-amber-900">成员详情</h3>
                    <button id="closeDetailModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="memberDetailContent" class="space-y-4">
                    <!-- 动态加载成员详情 -->
                </div>
                <div class="flex space-x-3 pt-4">
                    <button id="editMemberBtn" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        编辑信息
                    </button>
                    <button id="viewPhotosBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg font-medium transition-colors">
                        查看照片
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 博客详情模态框 -->
    <div id="blogDetailModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="detailBlogTitle" class="hero-title text-2xl font-semibold text-amber-900">博客详情</h3>
                    <button id="closeDetailModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="blogDetailContent" class="space-y-6">
                    <!-- 动态加载博客详情 -->
                </div>
                <div class="flex space-x-3 pt-6 border-t">
                    <button id="editBlogBtn" class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        编辑博客
                    </button>
                    <button id="deleteBlogBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        删除博客
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 照片查看器模态框 -->
    <div id="photoViewerModal" class="fixed inset-0 bg-black/90 photo-modal z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative w-full max-w-4xl">
                <!-- 关闭按钮 -->
                <button id="closePhotoViewerBtn" class="absolute -top-12 right-0 text-white hover:text-gray-300 transition-colors z-10">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                
                <!-- 照片轮播 -->
                <div class="splide" id="photoCarousel">
                    <div class="splide__track">
                        <ul class="splide__list" id="photoCarouselList">
                            <!-- 动态加载照片 -->
                        </ul>
                    </div>
                </div>

                <!-- 照片信息 -->
                <div class="bg-white/95 backdrop-blur-sm rounded-b-2xl p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 id="currentPhotoTitle" class="hero-title text-xl font-semibold text-amber-900 mb-2">照片标题</h3>
                            <p id="currentPhotoDescription" class="text-gray-700 mb-3">照片描述</p>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span id="currentPhotoDate">上传日期</span>
                                <span id="currentPhotoUploader">上传者</span>
                                <span id="currentPhotoCategory">分类</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button id="downloadPhotoBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </button>
                            <button id="sharePhotoBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                                </svg>
                            </button>
                            <button id="deletePhotoBtn" class="p-2 bg-red-100 hover:bg-red-200 rounded-lg text-red-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white/80 backdrop-blur-md mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600">&copy; 2024 家族谱系管理系统. 传承家族记忆，连接过去与未来.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
