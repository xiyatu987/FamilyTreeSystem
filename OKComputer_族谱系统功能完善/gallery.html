<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族相册 - 家族谱系</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F5F1E8;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .photo-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .upload-area {
            border: 2px dashed #DAA520;
            transition: all 0.3s ease;
        }
        .upload-area.dragover {
            border-color: #B8860B;
            background-color: rgba(218, 165, 32, 0.1);
        }
        .photo-modal {
            backdrop-filter: blur(10px);
        }
        .splide__slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-amber-600 to-amber-800 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">谱</span>
                    </div>
                    <span class="hero-title text-xl font-semibold text-amber-800">家族谱系</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex space-x-6">
                        <a href="index.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族树</a>
                        <a href="members.html" class="text-gray-600 hover:text-amber-800 transition-colors">成员管理</a>
                        <a href="gallery.html" class="text-amber-800 font-medium border-b-2 border-amber-600 pb-1">家族相册</a>
                        <a href="blogs.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族博客</a>
                    </div>
                    <div id="adminStatus"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="hero-title text-3xl md:text-4xl font-bold text-amber-900 mb-4">
                    家族相册
                </h1>
                <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                    珍藏家族美好时光，记录每一个珍贵瞬间
                </p>
            </div>
        </div>
    </section>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <!-- 上传区域 -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8">
            <div id="uploadArea" class="upload-area rounded-xl p-8 text-center cursor-pointer">
                <svg class="mx-auto h-12 w-12 text-amber-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
                <h3 class="hero-title text-lg font-semibold text-amber-900 mb-2">上传家族照片</h3>
                <p class="text-gray-600 mb-4">拖拽照片到这里，或点击选择文件</p>
                <input type="file" id="photoInput" multiple accept="image/*" class="hidden">
                <button id="selectPhotosBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
                    选择照片
                </button>
            </div>
        </div>

        <!-- 筛选和排序 -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="photoSearchInput" placeholder="搜索照片..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <select id="yearFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="">所有年份</option>
                        <option value="2024">2024年</option>
                        <option value="2023">2023年</option>
                        <option value="2022">2022年</option>
                        <option value="2021">2021年</option>
                    </select>
                    <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="">所有分类</option>
                        <option value="family">家庭聚会</option>
                        <option value="travel">旅行</option>
                        <option value="festival">节日庆典</option>
                        <option value="birthday">生日聚会</option>
                        <option value="wedding">婚礼</option>
                    </select>
                    <select id="sortBy" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="newest">最新上传</option>
                        <option value="oldest">最早上传</option>
                        <option value="name">按名称排序</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 照片网格 -->
        <div id="photosGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4">
            <!-- 动态加载照片卡片 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyGalleryState" class="text-center py-16 hidden">
            <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
            </svg>
            <h3 class="hero-title text-xl font-semibold text-gray-600 mb-2">暂无照片</h3>
            <p class="text-gray-500 mb-6">上传您的第一张家族照片，开始记录美好时光</p>
            <button id="firstUploadBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                上传第一张照片
            </button>
        </div>
    </main>

    <!-- 照片查看器模态框 -->
    <div id="photoViewerModal" class="fixed inset-0 bg-black/90 photo-modal z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="relative w-full max-w-4xl">
                <!-- 关闭按钮 -->
                <button id="closePhotoViewerBtn" class="absolute -top-12 right-0 text-white hover:text-gray-300 transition-colors z-10">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                
                <!-- 照片轮播 -->
                <div class="splide" id="photoCarousel">
                    <div class="splide__track">
                        <ul class="splide__list" id="photoCarouselList">
                            <!-- 动态加载照片 -->
                        </ul>
                    </div>
                </div>

                <!-- 照片信息 -->
                <div class="bg-white/95 backdrop-blur-sm rounded-b-2xl p-6">
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <h3 id="currentPhotoTitle" class="hero-title text-xl font-semibold text-amber-900 mb-2">照片标题</h3>
                            <p id="currentPhotoDescription" class="text-gray-700 mb-3">照片描述</p>
                            <div class="flex items-center space-x-4 text-sm text-gray-500">
                                <span id="currentPhotoDate">上传日期</span>
                                <span id="currentPhotoUploader">上传者</span>
                                <span id="currentPhotoCategory">分类</span>
                            </div>
                        </div>
                        <div class="flex space-x-2">
                            <button id="downloadPhotoBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                </svg>
                            </button>
                            <button id="sharePhotoBtn" class="p-2 bg-amber-100 hover:bg-amber-200 rounded-lg text-amber-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                                </svg>
                            </button>
                            <button id="deletePhotoBtn" class="p-2 bg-red-100 hover:bg-red-200 rounded-lg text-red-800 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 照片编辑模态框 -->
    <div id="photoEditModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="hero-title text-xl font-semibold text-amber-900">编辑照片信息</h3>
                    <button id="closeEditModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="photoEditForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">照片标题</label>
                        <input type="text" id="editPhotoTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">照片描述</label>
                        <textarea id="editPhotoDescription" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">分类</label>
                        <select id="editPhotoCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                            <option value="family">家庭聚会</option>
                            <option value="travel">旅行</option>
                            <option value="festival">节日庆典</option>
                            <option value="birthday">生日聚会</option>
                            <option value="wedding">婚礼</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">拍摄日期</label>
                        <input type="date" id="editPhotoDate" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                    </div>
                    <div class="flex space-x-3 pt-4">
                        <button type="submit" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                            保存
                        </button>
                        <button type="button" id="cancelEditBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-lg font-medium transition-colors">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white/80 backdrop-blur-md mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600">&copy; 2024 家族谱系管理系统. 传承家族记忆，连接过去与未来.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
