<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族博客 - 家族谱系</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F5F1E8;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .blog-card {
            transition: all 0.3s ease;
        }
        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }
        .blog-content {
            line-height: 1.8;
        }
        .blog-content h1, .blog-content h2, .blog-content h3 {
            font-family: 'Noto Serif SC', serif;
            margin-bottom: 1rem;
        }
        .blog-content p {
            margin-bottom: 1rem;
        }
        .blog-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .editor-container {
            min-height: 300px;
        }
        .tag {
            transition: all 0.2s ease;
        }
        .tag:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-amber-600 to-amber-800 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">谱</span>
                    </div>
                    <span class="hero-title text-xl font-semibold text-amber-800">家族谱系</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex space-x-6">
                        <a href="index.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族树</a>
                        <a href="members.html" class="text-gray-600 hover:text-amber-800 transition-colors">成员管理</a>
                        <a href="gallery.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族相册</a>
                        <a href="blogs.html" class="text-amber-800 font-medium border-b-2 border-amber-600 pb-1">家族博客</a>
                    </div>
                    <div id="adminStatus"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="hero-title text-3xl md:text-4xl font-bold text-amber-900 mb-4">
                    家族博客
                </h1>
                <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                    分享家族故事，记录生活点滴，传承家族文化
                </p>
            </div>
        </div>
    </section>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <!-- 搜索和筛选区域 -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="blogSearchInput" placeholder="搜索博客..." 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <select id="categoryFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="">所有分类</option>
                        <option value="family">家族历史</option>
                        <option value="memoir">回忆录</option>
                        <option value="event">家族活动</option>
                        <option value="tradition">传统文化</option>
                        <option value="news">家族新闻</option>
                    </select>
                    <select id="authorFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="">所有作者</option>
                        <!-- 动态加载作者列表 -->
                    </select>
                    <button id="writeBlogBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg">
                        写博客
                    </button>
                </div>
            </div>
        </div>

        <!-- 博客网格 -->
        <div id="blogsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- 动态加载博客卡片 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyBlogsState" class="text-center py-16 hidden">
            <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
            </svg>
            <h3 class="hero-title text-xl font-semibold text-gray-600 mb-2">暂无博客文章</h3>
            <p class="text-gray-500 mb-6">开始写您的第一篇博客，分享家族故事</p>
            <button id="firstBlogBtn" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                写第一篇博客
            </button>
        </div>
    </main>

    <!-- 博客编辑器模态框 -->
    <div id="blogEditorModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="editorTitle" class="hero-title text-2xl font-semibold text-amber-900">写博客</h3>
                    <button id="closeEditorBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <form id="blogEditorForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">博客标题 *</label>
                        <input type="text" id="blogTitle" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" placeholder="请输入博客标题..." required>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">分类 *</label>
                            <select id="blogCategory" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" required>
                                <option value="">请选择分类</option>
                                <option value="family">家族历史</option>
                                <option value="memoir">回忆录</option>
                                <option value="event">家族活动</option>
                                <option value="tradition">传统文化</option>
                                <option value="news">家族新闻</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">标签</label>
                            <input type="text" id="blogTags" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" placeholder="用逗号分隔多个标签">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">博客摘要</label>
                        <textarea id="blogSummary" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500" placeholder="请输入博客摘要..."></textarea>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">博客内容 *</label>
                        <div class="editor-container border border-gray-300 rounded-lg">
                            <div class="border-b border-gray-200 p-2 flex space-x-2">
                                <button type="button" class="editor-btn p-2 hover:bg-gray-100 rounded" data-command="bold" title="粗体">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M15.6 10.79c.97-.67 1.65-1.77 1.65-2.79 0-2.26-1.75-4-4-4H7v14h7.04c2.09 0 3.71-1.7 3.71-3.79 0-1.52-.86-2.82-2.15-3.42zM10 6.5h3c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5h-3v-3zm3.5 9H10v-3h3.5c.83 0 1.5.67 1.5 1.5s-.67 1.5-1.5 1.5z"/>
                                    </svg>
                                </button>
                                <button type="button" class="editor-btn p-2 hover:bg-gray-100 rounded" data-command="italic" title="斜体">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M10 4v3h2.21l-3.42 8H6v3h8v-3h-2.21l3.42-8H18V4z"/>
                                    </svg>
                                </button>
                                <button type="button" class="editor-btn p-2 hover:bg-gray-100 rounded" data-command="underline" title="下划线">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 17c3.31 0 6-2.69 6-6V3h-2.5v8c0 1.93-1.57 3.5-3.5 3.5S8.5 12.93 8.5 11V3H6v8c0 3.31 2.69 6 6 6zm-7 2v2h14v-2H5z"/>
                                    </svg>
                                </button>
                                <div class="border-l border-gray-300 mx-2"></div>
                                <button type="button" class="editor-btn p-2 hover:bg-gray-100 rounded" id="insertImageBtn" title="插入图片">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </button>
                            </div>
                            <div id="blogContentEditor" class="min-h-64 p-4 outline-none" contenteditable="true" data-placeholder="请输入博客内容..."></div>
                        </div>
                    </div>

                    <div class="flex space-x-3 pt-6">
                        <button type="submit" id="saveBlogBtn" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white py-3 px-6 rounded-lg font-medium transition-colors">
                            发布博客
                        </button>
                        <button type="button" id="saveDraftBtn" class="bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 px-6 rounded-lg font-medium transition-colors">
                            保存草稿
                        </button>
                        <button type="button" id="cancelEditorBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-3 px-6 rounded-lg font-medium transition-colors">
                            取消
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- 博客详情模态框 -->
    <div id="blogDetailModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-4xl w-full p-6 max-h-[90vh] overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="detailBlogTitle" class="hero-title text-2xl font-semibold text-amber-900">博客详情</h3>
                    <button id="closeDetailModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="blogDetailContent" class="space-y-6">
                    <!-- 动态加载博客详情 -->
                </div>
                <div class="flex space-x-3 pt-6 border-t">
                    <button id="editBlogBtn" class="bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        编辑博客
                    </button>
                    <button id="deleteBlogBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        删除博客
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white/80 backdrop-blur-md mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600">&copy; 2024 家族谱系管理系统. 传承家族记忆，连接过去与未来.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
