<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>家族人员配偶信息 - 家族谱系</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700&family=Noto+Sans+SC:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #F5F1E8;
        }
        .hero-title {
            font-family: 'Noto Serif SC', serif;
        }
        .spouse-card {
            transition: all 0.3s ease;
        }
        .spouse-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .search-input {
            transition: all 0.3s ease;
        }
        .search-input:focus {
            transform: scale(1.02);
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- 导航栏 -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-gradient-to-br from-amber-600 to-amber-800 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-sm">谱</span>
                    </div>
                    <span class="hero-title text-xl font-semibold text-amber-800">家族谱系</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex space-x-6">
                        <a href="index.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族树</a>
                        <a href="members.html" class="text-gray-600 hover:text-amber-800 transition-colors">成员管理</a>
                        <a href="gallery.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族相册</a>
                        <a href="blogs.html" class="text-gray-600 hover:text-amber-800 transition-colors">家族博客</a>
                        <a href="spouses.html" class="text-amber-800 font-medium border-b-2 border-amber-600 pb-1">配偶信息</a>
                    </div>
                    <div id="adminStatus"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- 页面标题 -->
    <section class="py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="hero-title text-3xl md:text-4xl font-bold text-amber-900 mb-4">
                    家族人员配偶信息
                </h1>
                <p class="text-lg text-gray-700 max-w-2xl mx-auto">
                    展示家族成员的配偶信息列表，便于查看家庭成员间的婚姻关系
                </p>
            </div>
        </div>
    </section>

    <!-- 主要内容 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pb-8">
        <!-- 搜索和筛选区域 -->
        <div class="bg-white/90 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex-1 max-w-md">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="搜索配偶信息..." 
                               class="search-input w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>
                <div class="flex space-x-3">
                    <select id="generationFilter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-amber-500 focus:border-amber-500">
                        <option value="">所有世代</option>
                        <option value="1">第一代</option>
                        <option value="2">第二代</option>
                        <option value="3">第三代</option>
                        <option value="4">第四代</option>
                    </select>
                    <button id="exportSpousesBtn" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg font-medium transition-colors shadow-lg">
                        导出配偶信息
                    </button>
                </div>
            </div>
        </div>

        <!-- 配偶信息列表 -->
        <div id="spousesList" class="space-y-6">
            <!-- 动态加载配偶信息卡片 -->
        </div>

        <!-- 空状态 -->
        <div id="emptyState" class="text-center py-16 hidden">
            <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <h3 class="hero-title text-xl font-semibold text-gray-600 mb-2">暂无配偶信息</h3>
            <p class="text-gray-500 mb-6">开始添加家族成员的配偶信息，构建完整的家族谱系</p>
            <a href="members.html" class="bg-amber-600 hover:bg-amber-700 text-white px-6 py-3 rounded-lg font-medium transition-colors">
                添加成员信息
            </a>
        </div>
    </main>

    <!-- 成员详情模态框 -->
    <div id="memberDetailModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-2xl shadow-2xl max-w-lg w-full p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="detailMemberName" class="hero-title text-2xl font-bold text-amber-900">成员详情</h3>
                    <button id="closeDetailModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <div id="memberDetailContent" class="space-y-4">
                    <!-- 动态加载成员详情 -->
                </div>
                <div class="flex space-x-3 pt-6">
                    <button id="editMemberBtn" class="flex-1 bg-amber-600 hover:bg-amber-700 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        编辑信息
                    </button>
                    <button id="deleteMemberBtn" class="bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg font-medium transition-colors">
                        删除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="bg-white/80 backdrop-blur-md mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="text-center">
                <p class="text-gray-600">&copy; 2024 家族谱系管理系统. 传承家族记忆，连接过去与未来.</p>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script>
        // 页面加载完成后初始化配偶信息页面
        document.addEventListener('DOMContentLoaded', function() {
            initializeSpousesPage();
        });
    </script>
</body>
</html>
